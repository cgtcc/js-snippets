<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Classes de caractères [ ]</title>
		<script type="text/javascript" src="io.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			
			// les classes de caractères permettent de spécifier plusieurs
			// caractères ou types de caractères à rechercher.
			
			write(/gr[aio]s/.test("J'aime le foie gras"));      // Affiche true
			write(/gr[aio]s/.test("La grossese"));              // Affiche true
			write(/gr[aio]s/.test("Gandalf le gris"));          // Affiche true
			write(/gr[aio]s/.test("Elle est pavée de grès !")); // Affiche false

			</script>
	</body>
</html>
