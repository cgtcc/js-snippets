<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Recherches capturantes et remplacements</title>
		<script type="text/javascript" src="io.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			
			// Il est possible d'utiliser les parenthèses capturantes pour
			// extraire des informations et les réutiliser au sein de la chaîne
			// de remplacement.
			// Par exemple, nous avons une date au format américain : 05/26/2011,
			// et nous souhaitons la convertir au format jour/mois/année.

			var date = "03/16/2013";
			date = date.replace(/^(\d{2})\/(\d{2})\/(\d{4})$/, 'Le $2/$1/$3');
			write(date); // Affiche : Le 16/03/2013
		</script>
	</body>
</html>
