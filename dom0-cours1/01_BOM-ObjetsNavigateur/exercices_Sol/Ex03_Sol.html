		<script type="text/javascript">
		document.onload = function(){
			var knownBrowsers = ["Firefox", "Chrome", "Opera", "Safari", "MSIE"];
			var browser = window.navigator.userAgent;
			for (var i = 0; i < knownBrowsers.length; i++){
				if(browser.indexOf(knownBrowsers[i]) != -1) {
					browser = knownBrowsers[i];
					break;
				}
			}
			
			document.write("Votre navigateur est <strong>" + browser + "</strong>");
		};
	</script>
