<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Série 09 - Exercice 02</title>
		<script type="text/javascript">
			var nb = 1;
			function addItem() {
				var list = document.getElementById("list");
				var newNode = document.createElement("li");
				var newTextNode = document.createTextNode("Item " + ++nb);
				newNode.appendChild(newTextNode);
				list.appendChild(newNode);
			}
		</script>
	</head>
	<body>
		<form action="" method="get">
			<fieldset>
				<legend>Ajouter un élément à la fin de la liste</legend>
				<ul id="list"><li>Item 1</li></ul>
				<input type="button" onclick="addItem();" value="Ajouter" />
			</fieldset>
		</form>
	</body>
</html>
