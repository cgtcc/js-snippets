<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>attributs par syntaxe point√©e</title>
		<script type="text/javascript">
			function attributs() {
				var a = document.getElementById("monLien");
				var texteSortie = document.getElementById("result");
				
				texteSortie.value = "a.id = " + a.id + "\n" +
									"a.href = " + a.href + "\n" +
									"a.style = " + a.style;
			}
		</script>
	</head>
	<body>
		<a id="monLien" href="http://www.google.ca" style="color: green;">Google</a>
		<form action="">
			<fieldset>
				<input type="button" value="Affiche les noms et valeurs des attributs"
					   onclick="attributs();" /><br />
				<textarea id="result"></textarea>
			</fieldset>
		</form>
 	</body>
</html>
