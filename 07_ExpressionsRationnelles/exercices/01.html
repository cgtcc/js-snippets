<html lang="en">

<head>
    <meta charset="utf-8">
    <script>
        function valider() {
            var email = document.forms["formulaire"]["email"].value;
            /^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$/.exec(email);
            var resultat = document.getElementById('resultat');
            resultat.innerHTML = 'prefixe ' + RegExp.$1 + '<br />' + 'domaine ' + RegExp.$2 + '<br />' + 'tld ' + RegExp.$3;
            return false;
        }
    </script>
</head>

<body>
    <form name="formulaire">
        <label for="email">Courriel</label>
        <input type="text" name="email">
        <input type="submit" onclick="return valider()">
    </form>
    <div id="resultat"></div>
</body>

</html>
