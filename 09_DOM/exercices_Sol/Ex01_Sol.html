<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Série 09 - Exercice 01</title>
		<script type="text/javascript">
			function removeItem() {
				var list = document.getElementById("list");
				if (list.childNodes.length > 0) {
					list.removeChild(list.lastChild);
				} else {
					window.alert("Plus rien à supprimer");
				}
			}
		</script>
	</head>
	<body>
		<form action="" method="get">
			<fieldset>
				<legend>Supprimer le dernier élément de la liste</legend>
				<ol id="list"><li>Item</li><li>Item</li><li>Item</li><li>Item</li></ol>
				<input type="button" onclick="removeItem();" value="Supprimer" />
			</fieldset>
		</form>
	</body>
</html>
