<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<script>
		function longueur(value) {
			var maxLength = 40;
			if (document.forms['formulaire']['field1'].value.length > maxLength) return false;


			var result_display = document.getElementById('result');
			result_display.innerHTML = document.forms['formulaire']['field1'].value.length;



			return true;
		}
	</script>
</head>

<body>
	<form name="formulaire">
		<input maxlength="40" size="25" type="text" name="field1" onkeypress="longueur(this)" onkeyup="longueur(this)">
	</form>
	<div id='result'></div>
</body>

</html>
