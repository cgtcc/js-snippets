<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
<header>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</header>
<body>
	<form name="hotdog"> 
	<fieldset>
	    <legend>Titre du formulaire</legend>
		<label for="moutarde"><input type="checkbox" id="moutarde"> Moutarde</label><br />
		<label for="ketchup"><input type="checkbox" id="ketchup"> ketchup</label><br />
		<label for="relish"><input type="checkbox" id="relish"> relish</label><br />
		<input type="submit" value="Garni!">
		<input type="submit" value="Résumer les préférences" onclick = "showValues(this);">
		</fieldset>
	</form>
    <script>
       function showValues() {
        alert_string = '';

        
        alert_string = alert_string + document.getElementById('moutarde').value;
        alert_string = alert_string + document.getElementById('ketchup').value;
        alert_string = alert_string + document.getElementById('relish').value;
        alert(alert_string);
       }
    </script>

</body>
</html>
