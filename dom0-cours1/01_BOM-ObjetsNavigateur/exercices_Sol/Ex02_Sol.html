		<script type="text/javascript">
		function afficher () {
			var output;
			var heure = new Date().getHours(); 
			output = heure;
			output += " heure" + ((heure > 1) ? "s" : "");
			output += " " + new Date().getMinutes();
			output += " et " + new Date().getSeconds() + " secondes";

			// affichage de l'heure dans la zone de texte
			document.horloge.maintenant.value = output;
			setTimeout(afficher,1000);
		}
	</script>
</head>
<body onload="afficher()">
	<form name="horloge">
		<fieldset>
			<legend>Horloge</legend>
			<input type="text" name="maintenant" size="27"/>
		</fieldset>
	</form>
</body>
</html>
