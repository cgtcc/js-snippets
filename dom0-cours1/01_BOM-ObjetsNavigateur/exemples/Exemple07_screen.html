<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>L'objet screen : Information sur l'écran</title>
</head>
<body>
	<pre>
	<script type="text/javascript">
		var msg = "<h3>Informations sur votre Écran</h3>";
		msg+= "<ul>";
		msg+= "<li>window.screen.<strong>width</strong>       = " + window.screen.width + "</li>";
		msg+= "<li>window.screen.<strong>height</strong>      = " + window.screen.height + "</li>";
		msg+= "<li>window.screen.<strong>availWidth</strong>  = " + window.screen.availWidth + "</li>";
		msg+= "<li>window.screen.<strong>availHeight</strong> = " + window.screen.availHeight + "</li>";
		msg+= "<li>window.screen.<strong>pixelDepth</strong>  = " + window.screen.pixelDepth + "</li>";
		msg+= "<li>window.screen.<strong>colorDepth</strong>  = " + window.screen.colorDepth + "</li>";
		msg+= "</ul>";

		document.write(msg);
	</script>
</pre>
</body>
</html>
