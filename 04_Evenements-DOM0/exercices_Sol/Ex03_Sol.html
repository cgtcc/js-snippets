		<title>Exercice 03</title>
		<script type="text/javascript">
			function validate(field) {
				if (field.value == "") {
					window.alert("Donnée non valide !");
					//field.focus();
				}
			}
		</script>
	</head>
	<body>
		<form action="" methode="get">
			<fieldset>
				<legend>Donnée obligatoire</legend>

				<label for="code">Une donnée : </label>
				<input type="text" name="code" id="code" onblur="validate(this);" />
			</fieldset>
		</form>
	</body>
