		<script type="text/javascript">
			var nb = 1;
			function changeItem() {
				var elem = document.getElementById("list").firstChild.firstChild;
				elem.nodeValue = ++nb;
			}
		</script>
	</head>
	<body>
		<form action="" method="get">
			<fieldset>
				<legend>Ajouter 1</legend>
				<ul id="list"><li>1</li></ul>
				<input type="button" onclick="changeItem();" value="+1" />
			</fieldset>
		</form>
	</body>
