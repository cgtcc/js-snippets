<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>nextSibling</title>
		<script type="text/javascript" src="io.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			// Syntaxe : var noeud_suivant = noeud.nextSibling;
			//			 Renvoie le nœud (node) suivant immédiatement le nœud spécifié
			//			 dans la liste des enfants (childNodes) de son nœud parent,
			//			 ou null si le nœud spécifié est le dernier dans cette liste. 

			window.onload = function() {
				var el = document.getElementById('div1')
				var msg = "<ol>";
				while (el) {
					msg += "<li>" + el.nodeName + " / Contenu :" +
						   ((el.hasChildNodes()) ? el.firstChild.nodeValue : "") +
						   "</li>";
					el = el.nextSibling;
				}
				msg += "</ol>";
				document.write(msg);
  			}
		</script>
		<div id="div1">1</div><div id="div2">2</div><div id="div3">3</div><div id="div4">4</div>
	</body>
</html>
