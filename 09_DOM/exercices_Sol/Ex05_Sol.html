		<script type="text/javascript">
			function createList(data) {
				var list = document.createElement("ul");
				for (var i = 0; i < data.length; i++) {
					var newItem = document.createElement("li");
					var newText = document.createTextNode(data[i]);
					newItem.appendChild(newText);
					list.appendChild(newItem);
				}
				return list;
			}

			window.onload = function() {
				
				var langages = ["ActionScript", "JavaScript", "JScript", "E4X", "PHP"];
				
				var list = createList(langages);
				document.body.appendChild(list);


				/*
				document.body.appendChild(createList(["ActionScript", "JavaScript", "JScript", "E4X", "PHP"]));
				document.body.appendChild(createList(["C#", "Java", "C", "C++"]));
				*/
			}
		</script>
