		<script type="text/javascript">
			var email = prompt("Entrez votre adresse e-mail :", "emal@gmail.com");
			var msg;
			if (/^([a-z0-9._-]+)@([a-z0-9._-]+)\.([a-z]{2,6})$/.test(email)) {
				msg  = "Nom d'usager : "   + RegExp.$1 + "<br />";
				msg += "Nom de domaine : " + RegExp.$2 + "<br />";
				msg += "Suffixe : "        + RegExp.$3;
			} else {
			    msg = "Adresse e-mail invalide !";
			}
			write(msg);
		</script>
