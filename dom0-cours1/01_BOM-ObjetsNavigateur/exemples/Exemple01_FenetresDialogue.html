<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Fenêtres de dialogue</title>
</head>
<body>
	<script type="text/javascript">
		var valeur  = window.prompt("Quel est votre nom ?", "Valeur par défaut");
		window.alert("Votre nom est : " + valeur);
		var reponse = window.confirm("Aimez-vous programmer en Javascript ?");
		window.alert("Vous avez repondu " + ((reponse) ? "oui" : "non"));
	</script>
</body>
</html>
