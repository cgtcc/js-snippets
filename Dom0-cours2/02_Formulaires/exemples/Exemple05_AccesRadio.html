<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Accès à un élément de type bouton radio</title>
		<script type="text/javascript">
			 //<![CDATA[
			function showStatus(f) {
				var s = "";
				var btn;
				for (var i=0; i<f.elements["radiobutton"].length; i++) {
					btn = f.elements["radiobutton"][i];
					s += btn.value + ": " + btn.checked + "\n";
				}
				window.alert(s);
			}
			//]]>
		</script>
	</head>
	<body>
		<form action="" method="get">
			<fieldset>
				<input type="radio" name="radiobutton" id="radiobuttonR" value="R" />
				<label for="radiobuttonR">Rouge</label>
				<input type="radio" name="radiobutton" id="radiobuttonV" value="V" />
				<label for="radiobuttonV">Vert</label>
				<input type="radio" name="radiobutton" id="radiobuttonB" value="B" />
				<label for="radiobuttonB">Bleu</label>
				<input type="button" value="Show status" onclick="showStatus(this.form);" />
			</fieldset>
		</form>
	</body>
</html>
