<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>nodeName</title>
		<script type="text/javascript" src="io.js"></script>
	</head>
	<body>
		<script type="text/javascript">

			// Syntaxe : var str = noeud.nodeName;
			//			 Renvoie le nom du nœud courant dans une chaîne. 
			//
			//			 str      : est une variable chaîne contenant
			//						le nom de l'élément courant.
			//			 nodeName : est un attribut en lecture seule. 

			window.onload = function() {
				var div1        = document.getElementById("d1");
				var textField   = document.getElementById("t"); 
				textField.value = div1.nodeName;
			}
		</script>
		<div id="d1">Hello world</div>
		<input type="text" id="t" />
	</body>
</html>
