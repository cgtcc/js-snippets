<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Exercice 02</title>
	<script type="text/javascript">
	function checkForm(f) {
		for (var i=0, radios = f.elements["colors"], l = radios.length; i<l; i++) {
			if (radios[i].checked) {
				return true;
			}
		}
		// no checked radio button found
		window.alert("Aucune couleur n'a été sélectionnée !");
		f.elements["colors"][0].focus();
		return false;
	}
	</script>
</head>
<body>
	<form action="" method="" onsubmit="return checkForm(this);">
		<fieldset>
			<legend>Bouton radio obligatoire</legend>

			<input type="radio" name="colors" id="colorsR" value="R" />
			<label for="colorsR">Rouge</label><br />

			<input type="radio" name="colors" id="colorsV" value="V" />
			<label for="colorsV">Vert</label><br />

			<input type="radio" name="colors" id="colorsB" value="B" />
			<label for="colorsB">Bleu</label><br />

			<input type="submit" value="Envoyer les données" />
		</fieldset>
	</form>
</body>
</html>
