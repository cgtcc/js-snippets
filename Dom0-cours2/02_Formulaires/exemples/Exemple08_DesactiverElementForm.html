<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Désactivation des éléments de formulaire</title>
		<script type="text/javascript">
		//<![CDATA[
		function enable(f) {
			f.elements["password"].disabled = false;
		}
		function disable(f) {
			f.elements["password"].disabled = true;
		}
		//]]>
		</script>
	</head>
	<body>
		<form action="" method="get">
			<fieldset>
				<input type="radio" name="radiobutton" id="radiobuttonLog"
					   value="login" checked="checked" onclick="enable(this.form);" />
				<label for="radioButtonLog">Se connecter</label>
				
				<input type="radio" name="radiobutton" id="radiobuttonReg"
					   value="register" onclick="disable(this.form);" />
				<label for="radioButtonLog">S'enregistrer</label><br />

				<label for="username">Nom d'utilisateur : </label>
				<input type="text" name="username" id="username" /><br />
				<label for="password">Mot de passe</label>
				<input type="password" name="password" id="password"/><br />
			</fieldset>
		</form>
	</body>
</html>
