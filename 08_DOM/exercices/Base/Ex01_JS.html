<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Série 08 - Exercice 01 (Sol)</title>
</head>

<body>
	<script type="text/javascript">
		// On crée l'élément conteneur
		var mainDiv = document.createElement("div");
		mainDiv.id = "divEx1";
		//mainDiv.setAttribute("id", "divEx1");

		// On crée tous les nœuds textuels, pour plus de facilité
		var textNodes = {
			"le": document.createTextNode('Le '),
			"w3cLong": document.createTextNode('World Wide Web Consortium'),
			"abrege": document.createTextNode(', abrégé par le sigle '),
			"w3c": document.createTextNode('W3C'),
			"estUn": document.createTextNode(', est un \n'),
			"org": document.createTextNode('organisme de standardisation'),
			"but": document.createTextNode('\nà but non-lucratif chargé de promouvoir la compatibilité des technologies du\n'),
			"www": document.createTextNode('World Wide Web'),
			"point": document.createTextNode('.\n')
		};



		var links = {
			"org": {
				"href": "http://fr.wikipedia.org/wiki/Organisme_de_normalisation",
				"title": "Organisme de normalisation"
			},
			"www": {
				"href": "http://fr.wikipedia.org/wiki/World_Wide_Web",
				"title": "World Wide Web"
			},
		};

		// On crée les deux <strong> et les deux <a>
		var w3cStrong1 = document.createElement('strong');
		var w3cStrong2 = document.createElement('strong');

		w3cStrong1.appendChild(textNodes["w3cLong"]);
		w3cStrong2.appendChild(textNodes["w3c"]);

		var orgLink = document.createElement('a');
		var wwwLink = document.createElement('a');

		orgLink.href = links["org"]["href"];
		orgLink.title = links["org"]["title"];
		orgLink.appendChild(textNodes["org"]);

		wwwLink.href = links["www"]["href"];
		wwwLink.title = links["www"]["title"];
		wwwLink.appendChild(textNodes["www"]);

		// On insère le tout dans mainDiv
		mainDiv.appendChild(textNodes["le"]);
		mainDiv.appendChild(w3cStrong1);
		mainDiv.appendChild(textNodes["abrege"]);
		mainDiv.appendChild(w3cStrong2);
		mainDiv.appendChild(textNodes["estUn"]);
		mainDiv.appendChild(orgLink);
		mainDiv.appendChild(textNodes["but"]);
		mainDiv.appendChild(wwwLink);
		mainDiv.appendChild(textNodes["point"]);

		// On insère mainDiv dans le <body>
		document.body.appendChild(mainDiv);
	</script>
</body>

</html>
