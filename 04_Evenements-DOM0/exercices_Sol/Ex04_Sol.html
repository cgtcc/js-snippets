<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Exercice 04</title>
		<script type="text/javascript">
			window.onload = function(){
				var txtSaisie = document.nbLettres.saisie;
				txtSaisie.onkeypress = actualiser;
				txtSaisie.onkeyup    = actualiser;
			}

			function actualiser() {
				document.nbLettres.controle.value = document.nbLettres.saisie.value.length;
				//return false;
			}
		</script>
	</head>
	<body>
		<form name="nbLettres" action="" methode="get">
			<fieldset>
				<legend>Donnez un court descriptif</legend>

				<label for="saisie">Descriptif : </label>
				<input type="text" name="saisie" id="saisie" size="40" maxlength="40"/>
				<input type="text" value="0" readonly="readonly" size="3" name="controle" /><br>
				<input type="reset" />
			</fieldset>
		</form>
	</body>
</html>
